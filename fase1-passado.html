<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fase 1 - Passado</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #0d0d0d;
      color: #00fff7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .enigma {
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #00fff7;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: transparent;
      border: 2px solid #00fff7;
      color: #00fff7;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00fff7;
      color: #0d0d0d;
    }
    #proximo {
      display: none;
      margin-top: 2rem;
    }
    audio { display: none; }
  </style>
</head>
<body>
  <h1>Fase 1 - Passado</h1>
  <div class="enigma">
    <p>Você acorda em um quarto escuro e vê uma mensagem na parede:</p>
    <h2>☉ △ ☉ ▭ ◯</h2>
    <p>Qual figura aparece duas vezes?</p>
    <input type="text" id="resposta" placeholder="Digite a figura aqui (ex: ☉)" maxlength="1">
    <br>
    <button onclick="verificarResposta()">Verificar</button>
  </div>

  <div id="proximo">
    <p>✔ Enigma resolvido! A passagem para o futuro foi ativada.</p>
    <button onclick="window.location.href='fase2-futuro.html'">Avançar para o Futuro</button>
  </div>

  <audio id="sucesso">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_30aa0b1f57.mp3?filename=success-1-6297.mp3" type="audio/mpeg">
  </audio>

  <script>
    function verificarResposta() {
      const resposta = document.getElementById("resposta").value.trim();
      if (resposta === "☉") {
        document.getElementById("proximo").style.display = "block";
        document.getElementById("sucesso").play();
      } else {
        alert("Resposta incorreta. Tente novamente!");
      }
    }
  </script>
</body>
</html>
